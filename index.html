<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Hold the Gates!</title>
</head>
<body>
  <div class="wrapper">
    <!-- <p>Actor: <span id="selected"></span></p> -->
    <ul class="inventory">
      <li>
        <p>Wood: <span id="woodInventory">0</span></p>
      </li>
      <li>
        <p>Stone: <span id="stoneInventory">0</span></p>
      </li>
      <li>
        <p>Gold: <span id="goldInventory">0</span></p>
      </li>
    </ul>
    <div class="gameBoard">
      <canvas id="worldCanvas"></canvas>
      <canvas id="spritesCanvas"></canvas>
      <canvas id="guiCanvas"></canvas>
    </div>
    <div class="controls">
      <button id="place">Place Actor</button>
      <button id="goal">Set Goal</button>
      <button id="go">Move</button>
      <button id="unselect">Unselect</button>
    </div>
  </div>
  <script src="./scripts/aStar.js"></script>
  <script src="./scripts/Classes/Actor.js"></script>
  <script src="./scripts/Classes/Worker.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
